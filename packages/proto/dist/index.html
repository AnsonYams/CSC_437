<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="/styles/reset.css" />
  <link rel="stylesheet" href="/styles/home.css" />
  <link rel="stylesheet" href="/styles/page.css" />
  <link rel="stylesheet" href="/styles/tokens.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Tienne:wght@400;700;900&display=swap" rel="stylesheet">
  <title>Food Finder</title>
  <script type="module" crossorigin src="/assets/index-CgKdm1F_.js"></script>
</head>
<body class="page">
  <header>
    <title-banner></title-banner>
    <div id="topbar">
      <h1>Select a Cuisine:</h1>
      <label class="switch" onchange="
      event.stopPropagation();
      relayEvent(
        event,
        'light-mode',
        {checked: event.target.checked})">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
  </header>
  <main>
    <cuisine-item
      href="cuisines/fastfood.html" 
      cuisine="Fast Food"
      icon="/icons/cuisines.svg#icon-fastfood"
    ></cuisine-item>

    <cuisine-item
      href="cuisines/thai.html" 
      cuisine="Thai"
      icon="/icons/cuisines.svg#icon-thai"
    ></cuisine-item>

    <cuisine-item
      href="cuisines/italian.html" 
      cuisine="Italian"
      icon="/icons/cuisines.svg#icon-italian"
    ></cuisine-item>

    <cuisine-item
      href="cuisines/japanese.html" 
      cuisine="Japanese"
      icon="/icons/cuisines.svg#icon-japanese"
    ></cuisine-item>

    <cuisine-item
      href="cuisines/mexican.html" 
      cuisine="Mexican"
      icon="/icons/cuisines.svg#icon-mexican"
    ></cuisine-item>
    
    <cuisine-item
      href="cuisines/chinese.html" 
      cuisine="Chinese"
      icon="/icons/cuisines.svg#icon-chinese"
    ></cuisine-item>

  </main>
</body>
<script>
  function relayEvent(originalEvent, newEventName, detail = {}) {
    originalEvent.stopPropagation();

    const customEvent = new CustomEvent(newEventName, {
      bubbles: true,
      detail: detail
    });

    originalEvent.target.dispatchEvent(customEvent);
  }

  document.body.addEventListener("light-mode", (event) => {
    const checked = event.detail.checked;
    document.body.classList.toggle("light-mode", checked);
  });
</script>

</html>
